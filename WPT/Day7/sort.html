<html>
    <head>
        <title>Array Sort Example</title>
    </head>
    <body>
        <script>
            let a= [12,23,4,3,12];
            a.sort(function(a,b){
                return a-b;
            })
            document.write("Sorted array (Ascending): " + a);
        </script>
    </body>
</html>
